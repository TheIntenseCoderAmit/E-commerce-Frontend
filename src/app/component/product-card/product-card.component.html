<div class="product-card shadow h-auto">
  <!-- <div class="wishlist">
  <button class="place-items-center"><i class="fa-solid fa-heart "></i></button></div>-->

  <img [src]="product.images[0]" alt="Product Image"  [routerLink]="'/product/'+product._id">
  <div class="product-details" >
    <h3 class="product-name" [routerLink]="'/product/'+product._id">{{ product.name }}</h3>
    <p class="productsrtDesc" [routerLink]="'/product/'+product._id">{{ product.shortDescription }}</p>
    <div class="flex justify-between items-center mt-3">
      <span class="product-price font-bold ">â‚¹{{ product.Price }}</span>
      <span> <button mat-fab color="warn" class="float-right mr-1 mt-1" (click)="addToWishlist(product)">
      @if (isInWishlist(product)) {
        <mat-icon>favorite</mat-icon>
      } @else {
        <mat-icon>favorite_border</mat-icon>
      }
      </button>
      </span>
  <button  mat-fab  (click)="addToCart(product)"  >
@if(isProductInCart(product._id!)){
  <mat-icon>remove_shopping_cart</mat-icon>
}
    @else{
      <mat-icon>add_shopping_cart</mat-icon>
    }
  </button>
    </div>
  </div>
</div>
