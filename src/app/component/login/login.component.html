<div [style.backgroundImage]=" 'url('+backgroundImgPath+')'" class="background-container  ">
  <form [formGroup]="loginForm" class="mb-5 z-10" >
    <h3>Login Here</h3>


    <label for="Email">Email</label>
    <input type="email" placeholder="Your Email" id="email" formControlName="email">

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" formControlName="password">

    <button  (click)="login()" [disabled]="loginForm.invalid" >Login</button>
        <p class="social-text">Login with a social media account</p>

        <div class="social-icons">
          <button class="social-icon fb"><i class="fa-brands fa-facebook"></i></button>
          <button class="social-icon tw"><i class="fa-brands fa-twitter"></i></button>
          <button class="social-icon in"><i class="fa-brands fa-instagram"></i></button>
        </div>
  </form>

</div>
